name: CI Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      clickhouse:
        image: clickhouse/clickhouse-server:latest
        ports:
          - 8123:8123
          - 9000:9000
        env:
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: hypequery_test
          CLICKHOUSE_DB: test_db
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Clean existing build artifacts
        run: rm -rf packages/clickhouse/dist
      - name: Build all packages
        run: pnpm build
      - name: Verify bin.js file exists
        run: |
          if [ -f "packages/clickhouse/dist/cli/bin.js" ]; then
            echo "✅ bin.js exists"
            ls -la packages/clickhouse/dist/cli/bin.js
            head -n 1 packages/clickhouse/dist/cli/bin.js
          else
            echo "❌ bin.js does not exist!"
            ls -la packages/clickhouse/dist/cli/
            exit 1
          fi
      - name: Run unit tests
        run: pnpm test
      - name: Run integration tests
        run: pnpm --filter @hypequery/clickhouse test:integration
        env:
          CLICKHOUSE_TEST_HOST: http://localhost:8123
          CLICKHOUSE_TEST_USER: default
          CLICKHOUSE_TEST_PASSWORD: hypequery_test
          CLICKHOUSE_TEST_DB: test_db
          NODE_OPTIONS: "--experimental-vm-modules --experimental-global-webcrypto --no-warnings"
      - name: Run smoke tests
        run: pnpm smoke:examples
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Create release PR or publish packages
        uses: changesets/action@v1
        with:
          version: pnpm release:version
          publish: pnpm release:publish
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
